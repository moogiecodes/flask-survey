{% extends 'base.html'%}
{%block title%}
SURVEY
{% endblock %}

{% block body %}
<!-- STUFF NEEDS TO GO HERE TO RENDER -->
<h1> {{ survey_title }} </h1>
<section>{{ survey_instructions }}</section>
<form action="/answer" method="POST">
  <p>
    {{ question }}
  </p>
  {% for choice in choices %}
  <input type="radio" value="{{ choice }}" name="choice" required> {{ choice }}
  {% endfor %}

  <button>submit</button>
</form>


{% endblock %}
